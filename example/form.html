        <header>
            <div class="container">
                <h1 class="logo-name">Cyber CSS Framework 0.0.2</h1>
                <div class="navbar">
                    <div class="nav-logo">
                        <h1>Cyber</h1>

        </header>
        <div class="container example">
            <h1>Form Example</h1> <hr />
            <div class="row">
                <div class="col-12">
                    <div class="row">
                        <div class="example-description">
                            <h4>.form</h4>
                        </div>
                        <form class="form">
                            <div class="form-group">
                                <input class="form-control" type="text" name="username" id="username" placeholder="Username" />
                            </div>  
                            <div class="form-group">
                                <input class="form-control" type="password" name="password" id="password" placeholder="Password" />
                            </div> 
                        </form>
                    </div>
                    <div class="row">
                        <div class="example-description">
                            <h4>.form .form-vertical</h4>
                        </div>
                        <form class="form form-vertical">
                            <div class="form-group">
                                <label class="form-label">Username</label>
                                <div class="form-input">
                                    <input class="form-control" type="text" name="username" id="username" placeholder="Username" />
                                </div>     
                            </div>  
                            <div class="form-group">
                                <label class="form-label">Password</label>
                                <div class="form-input">
                                    <input class="form-control" type="password" name="password" id="password" placeholder="Password" />
                                </div>     
                            </div> 
                        </form>
                    </div>
                    <div class="row">
                        <div class="example-description">
                            <h4>.form .form-horizontal</h4>
                        </div>
                        <form class="form form-horizontal">
                            <div class="form-group">
                                <label class="form-label col-1">Username</label>
                                <div class="form-input">
                                    <input class="form-control" type="text" name="username" id="username" placeholder="Username" />
                                </div>     
                            </div>  
                            <div class="form-group">
                                <label class="form-label col-1">Password</label>
                                <div class="form-input">
                                    <input class="form-control" type="password" name="password" id="password" placeholder="Password" />
                                </div> 
                            </div> 
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
