<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>Form | Cyber CSS Framework 0.0.1</title>
        <base href="http://cyber.drivesource.dev/" />
        <link href="cyber/style/cyber-build.css" rel="stylesheet" />
        <link href="example-style.css" rel="stylesheet" />
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1>Form | Cyber CSS Framework 0.0.1</h1>
                </div>
                <div class="col-3">
                    <p>Menu</p>
                    <ul>
                        <li><a href="/">Home</a></li>
                        <li><a href="example/table.html">Table</a></li>
                        <li><a href="example/form.html">Form</a></li>
                    </ul>
                </div>
                <div class="col-9">
                    <div class="row">
                        <div class="example-description">
                            <h4>.form</h4>
                        </div>
                        <form class="form">
                            <div class="form-group">
                                <input class="form-control" type="text" name="username" id="username" placeholder="Username" />
                            </div>  
                            <div class="form-group">
                                <input class="form-control" type="password" name="password" id="password" placeholder="Password" />
                            </div> 
                        </form>
                    </div>
                    <div class="row">
                        <div class="example-description">
                            <h4>.form .form-vertical</h4>
                        </div>
                        <form class="form form-vertical">
                            <div class="form-group">
                                <label class="form-label">Username</label>
                                <div class="form-input">
                                    <input class="form-control" type="text" name="username" id="username" placeholder="Username" />
                                </div>     
                            </div>  
                            <div class="form-group">
                                <label class="form-label">Password</label>
                                <div class="form-input">
                                    <input class="form-control" type="password" name="password" id="password" placeholder="Password" />
                                </div>     
                            </div> 
                        </form>
                    </div>
                    <div class="row">
                        <div class="example-description">
                            <h4>.form .form-horizontal</h4>
                        </div>
                        <form class="form form-horizontal">
                            <div class="form-group">
                                <label class="form-label col-1">Username</label>
                                <div class="form-input">
                                    <input class="form-control" type="text" name="username" id="username" placeholder="Username" />
                                </div>     
                            </div>  
                            <div class="form-group">
                                <label class="form-label col-1">Password</label>
                                <div class="form-input">
                                    <input class="form-control" type="password" name="password" id="password" placeholder="Password" />
                                </div> 
                            </div> 
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
